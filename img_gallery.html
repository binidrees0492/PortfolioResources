<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f9f9f9;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .thumb {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 0.5rem;
        }
        .thumb img {
            width: 100%;
            height: 124px;
            object-fit: cover;
            border-radius: 4px;
        }
        .caption {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<h1>ðŸ“· Image Gallery</h1>
<div id="gallery" class="gallery">Loading...</div>

<script src="script.js"></script>
</body>
</html>
